<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Chat-based Task Planner (Local Test)</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="app-container">
    <h1>Chat-based Task Planner (Local)</h1>

    <div id="chat-window">
      <div id="messages"></div>
    </div>

    <form id="chat-form">
      <textarea
        id="user-input"
        placeholder="Talk through what you need to get done..."
        rows="3"
      ></textarea>
      <button type="submit">Send</button>
    </form>

    <div id="result-section">
      <h2>Raw Backend Response (JSON)</h2>
      <pre id="raw-response"></pre>

      <h2>Extracted Tasks (if present)</h2>
      <ul id="tasks-list"></ul>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
